<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LOL Impostor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="lol-card text-center">
          <h1 class="mb-4">LOL Impostor</h1>
          <div class="mb-3">
            <input id="name" class="form-control mb-2" placeholder="Tu nombre" />
            <input id="room" class="form-control mb-2" placeholder="CÃ³digo de sala" />
            <button class="btn btn-warning me-2" onclick="joinRoom()">Entrar</button>
            <button class="btn btn-warning" onclick="startGame()">Iniciar</button>
          </div>
          <h4 class="mt-4">Jugadores en la sala:</h4>
          <ul id="players" class="list-group mb-4"></ul>
          <h4>Tu rol:</h4>
          <p id="role" class="mt-2"></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const socket = io();
    let roomCode;

    function joinRoom() {
      const name = document.getElementById("name").value;
      roomCode = document.getElementById("room").value;
      socket.emit("joinRoom", { name, room: roomCode });
    }

    function startGame() {
      socket.emit("startGame", roomCode);
    }

    socket.on("playersUpdate", (players) => {
      document.getElementById("players").innerHTML =
        players.map(p => `<li class="list-group-item bg-transparent text-dark">${p}</li>`).join("");
    });

    socket.on("role", ({ champ, impostor }) => {
      document.getElementById("role").innerText =
        impostor ? `IMPOSTOR con ${champ}` : `Eres ${champ}`;
    });
  </script>
</body>
</html>
